<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaCalculator</title>
</head>
<body>
    <div class="container">
       <input type="number" id="num1" placeholder="Enter the Number1">
       <select name="operator" id="operator">
           <option value="+">+</option>
           <option value="-">-</option>
           <option value="*">*</option>
           <option value="/">/</option>
       </select>
       <input type="number" id="num2" placeholder="Enter the Number2">
       <input type="button" value="=" id="btn">
       <!-- <button class="btn">=</button> -->
    </div>
    <h1 id="result"></h1>
    <script src="calculator.js"></script>
</body>
</html>
